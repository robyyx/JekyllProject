collections:
  authors:
    output: true

url: "https://robyy.github.io"
baseurl: "/JekyllProject"

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
